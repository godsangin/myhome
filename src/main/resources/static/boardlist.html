<!DOCTYPE html>
<html>
<head>
<title>스프링부트 웹서비스</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<link rel="stylesheet" href="/css/customcss/introduce.css">
</head>
<body>


	<div class="col-md-12">
		<h1>게시판</h1>
		<hr style="border: thin solid grey; margin: 10px 0px 10px 0px;">
		<!-- 목록 출력 영역 -->
		<table class="table table-horizontal table-bordered">
			<thead class="thead-strong">
				<tr>
					<th class="text-center" width="10%">게시글번호</th>
					<th class="text-center">제목</th>
					<th class="text-center" width="10%">작성자</th>
					<th class="text-center" width="10%">작성일</th>
					<th class="text-center" width="10%">조회수</th>
					<th class="text-center" width="10%">좋아요♥</th>
				</tr>
			</thead>
			<tbody id="tbody">
				{{#each boards}}
				<tr>
					<td class="text-center">{{b_number || b_category}}</td>
					<td>{{b_title}}[{{comment 수}}]</td>
					<td class="text-center">{{b_author}}</td>
					<td class="text-center">{{b_wdate}}</td>
					<td class="text-center">{{b_views}}</td>
					<td class="text-center">{{b_like}}</td>
				</tr>
				{{/each}}
			</tbody>
		</table>
<div class="text-right">
			<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#">글 등록</button>
		</div>
		<div class="text-center">
			<nav aria-label="Page navigation example">
				<ul class="pagination">
					<li class="page-item"><a class="page-link" href="#"
						aria-label="Previous"> <span aria-hidden="true">&laquo;</span>
							<span class="sr-only">Previous</span>
					</a></li>
					<li class="page-item"><a class="page-link" href="#">1</a></li>
					<li class="page-item"><a class="page-link" href="#">2</a></li>
					<li class="page-item"><a class="page-link" href="#">3</a></li>
					<li class="page-item"><a class="page-link" href="#"
						aria-label="Next"> <span aria-hidden="true">&raquo;</span> <span
							class="sr-only">Next</span>
					</a></li>
				</ul>
			</nav>
		</div>
		
		
		<hr style="border: thin solid grey; margin: 10px 0px 10px 0px;">
		
		<div class="text-center">
			<select>
				  <option value="" disabled selected>Choose your option</option>
				  <option value="1">Option 1</option>
				  <option value="2">Option 2</option>
				  <option value="3">Option 3</option>
			</select>
			
			<select>
				  <option value="" disabled selected>Choose your option</option>
				  <option value="1">Option 1</option>
				  <option value="2">Option 2</option>
				  <option value="3">Option 3</option>
			</select>
			
			<input type="text">
			
			<button type="button" class="btn btn-primary">검색</button>
		</div>

	</div>
</body>
</html>
